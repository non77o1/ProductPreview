<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">


    <div class="perfume d-flex justify-content-center pt-5 pb-2">
      <div class="card mb-3 ">
        <div class="row g-0">
          <div class="col-md-6 desktop">
            <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-6 mobile">
            <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-6  ps-2">
            <div class="card-body">
              <h5 class="card-title"> <span class="text-uppercase d-block mb-2">Perfume</span> Gabrielle Essence Eau De Parfum</h5>
              <p class="card-text paragraph mt-md-4 mt-sm-3"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              <span>Perfumer-Creator</span> for the House of CHANEL.</p>
              <p class="card-text prisce">
                <span class="pe-2">$149.99</span>
                <span class="line"> $169.99 </span>
              </p>
              <a href="#" class="btn form-control "><img class="me-2" src="./images/icon-cart.svg"> Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution mb-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/non77o1">Hneen S Al</a>.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
